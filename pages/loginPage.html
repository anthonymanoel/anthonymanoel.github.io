<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game Mania | User login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Script google library access-->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- abaixo eu adicionei o link do maps para localização e da razer para acessórios-->
    <link src=https://www.google.com.br/maps/ crossorigin="anonymous">
    <link src=https://www.razer.com crossorigin="anonymous">
    <!-- abaixo linkei css e bootstrap, estando tb linkado as fontes que usei-->
    <!--link rel="stylesheet" type="text/css" href="./bootstrap/css"-->
    <link rel="stylesheet" type="text/css" href="/privateProjects/css/loginPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap">
    <!-- adicionando links para instagram, facebook e gmail se tornarem links-->
    <link href="mail.google.com/mail/">
    <link href="https://www.instagram.com">
    <link href="https://www.facebook.com">
    <!-- começando corpo-->
</head>
<body>
<div class="full-width full-height d-flex justify-content-center and align-items-center">
    <form class="roundeed p-4 p-sm-3">
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Endereço de email</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartilhe o seu email com ninguém</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password">
        </div>
        <!--Mb equals margin for the left
            Mr equals margin for the right
            form-check make remember me an activate button-->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Lembre-se de mim</label>
        </div>
        <button type="submit" class="btn btn-dark">Login</button>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
    </form>
    
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
